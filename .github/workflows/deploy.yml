# SSH_PRIVATE_KEY: 服务器上的私钥
# SERVER_HOST_IP：服务器的 ip

name: Deploy to Server
on:
  push:
    branches:
      - 'test' # 测试环境分支
      - 'main' # 生产环境分支

jobs:
  deploy:
    runs-on: ubuntu-latest
    # 根据分支来决定环境，main分支为生产环境，其他分支为test环境
    environment: ${{ github.ref == 'refs/heads/main' && 'production' || 'test' }}
    permissions:
      contents: write # 允许工作流写入内容（用于部署）
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/private.key
          chmod 600 ~/.ssh/private.key
      - name: Add known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST_IP }} >> ~/.ssh/known_hosts

      # 创建.env文件并写入密钥
      - name: Create .env file
        run: |
          # 确保文件存在并以换行符结尾
          [ -f .env ] && echo "" >> .env || touch .env
          echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
          echo "PORT=${{ vars.PORT }}" >> .env
          echo "LOGIN_AUTH_KEY=${{ secrets.LOGIN_AUTH_KEY }}" >> .env
          echo "HEADER_ID_KEY=${{ secrets.HEADER_ID_KEY }}" >> .env
          echo "HEADER_USERNAME_KEY=${{ secrets.HEADER_USERNAME_KEY }}" >> .env
          echo "QINIU_ACCESS_KEY=${{ secrets.QINIU_ACCESS_KEY }}" >> .env
          echo "QINIU_SECRET_KEY=${{ secrets.QINIU_SECRET_KEY }}" >> .env
          echo "AVATAR_QINIU_BUCKET=${{ secrets.AVATAR_QINIU_BUCKET }}" >> .env
          echo "ALIBABA_CLOUD_ACCESS_KEY_ID=${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_ID }}" >> .env
          echo "ALIBABA_CLOUD_ACCESS_KEY_SECRET=${{ secrets.ALIBABA_CLOUD_ACCESS_KEY_SECRET }}" >> .env
          echo "DAILY_IMAGE_DOMAIN=${{ vars.DAILY_IMAGE_DOMAIN }}" >> .env

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST_IP }}
          SERVER_USERNAME: ${{ secrets.SERVER_USERNAME }}
          DEPLOY_PATH: /app/bioli.ink-org/${{ github.ref == 'refs/heads/main' && 'production' || 'test' }}
          NODE_ENV: ${{ github.ref == 'refs/heads/main' && 'production' || 'test' }}

        run: |
          npm run update-schema && \
          # 打包应用
          NODE_ENV=$NODE_ENV npm run build:server

          echo "SERVER_HOST_IP: ${{secrets.SERVER_HOST_IP}}"
          echo "SERVER_USERNAME: ${{secrets.SERVER_USERNAME}}"

          # 将应用文件传输到服务器
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/private.key" \
            --exclude 'node_modules' \
            --exclude '.git' \
            --exclude '.github' \
            ./ $SERVER_USERNAME@$SERVER_HOST:$DEPLOY_PATH


          # 在远程服务器上执行部署命令
          ssh -i ~/.ssh/private.key $SERVER_USERNAME@$SERVER_HOST "cd $DEPLOY_PATH && \
            # 更新数据库
            pnpm install && \
            NODE_ENV=$NODE_ENV npx prisma migrate deploy && \
            npx prisma generate && \
            NODE_ENV=$NODE_ENV npm run restart:server"

          # 删除本地的私钥文件
          rm -rf ~/.ssh/private.key
      - name: Notify Feishu on success
        if: success()
        run: |
          # 获取最近一次提交的 commit message
          COMMIT_MESSAGE=$(git log -1 --pretty=format:"%s")

          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "msg_type": "text",
            "content": {
              "text": "bioli.ink 部署成功！仓库：${{ github.repository }}，分支：${{ github.ref_name }}，最近一次提交信息：'"$COMMIT_MESSAGE"'"
            }
          }' ${{ secrets.FEISHU_ACTION_RESULT_WEBHOOK_URL }}
      - name: Notify Feishu on failure
        if: failure()
        run: |
          curl -X POST -H "Content-Type: application/json" \
          -d '{
            "msg_type": "text",
            "content": {
              "text": "bioli.ink 部署失败！仓库：${{ github.repository }}，分支：${{ github.ref_name }}"
            }
          }' ${{ secrets.FEISHU_ACTION_RESULT_WEBHOOK_URL }}
